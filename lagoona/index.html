<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/Muller.css">
    <title>Lagoona</title>
</head>
<body>
    <header class="header none">
        <div class="header__container">
            <div class="header__top">
                <div class="header__main">
                    <img src="/assets/images/header/logo.svg" alt="logo" class="logo">
                    <p class="number">+7 495 322-54-48</p>
                    <button class="header__btn">
                        <img src="/assets/images/header/row.svg" alt="row-right" class="right">
                        <p>Личный кабинет</p>
                    </button>
                </div>
            </div>
            <div class="header__navigation">
                <ul>
                    <li>О нас</li>
                    <li>Услуги</li>
                    <li>Преимущества</li>
                    <li>Размещение</li>
                    <li>Блог</li>
                    <li>Контакты</li>
                </ul>
                <div class="header-navigation-btn">
                    <button class="navigation__btn">Хочу тур</button>
                    <button class="navigation__btn">Обратный звонок</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <!-- special offer -->
        <div class="special__offer header__container">
            <p class="main-title">Спецпредложения</p>
            <div class="special__offer-img">
                <img src="/assets/images/main/maldives.jpg" alt="Maldives" class="special-img">
                <img src="/assets/images/main/luxery.jpg" alt="Luxery" class="special-img">
                <img src="/assets/images/main/Crete.jpg" alt="Crete" class="special-img">
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body> 
</html>
